name: Test make setup

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Run bootstrap
        run: curl https://raw.githubusercontent.com/uesugi6111/isucript/master/bootstrap -O && chmod +x bootstrap && ./bootstrap
